<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#monkey{
				position:absolute;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<img src="img/1 .gif" id="monkey" >
		<script>
			var oM=document.getElementById("monkey");
			document.onmousedown=function(){
				oM.preventDefault;
				var	arr=[];
				document.onmousemove=function(e){
					var p={};
					p.x=e.clientX;
					p.y=e.clientY;
					arr.push(p);
				}
				
				document.onmouseup=function(){
					var i=0;
					
					var timer=setInterval(function(){
					
					oM.src="img/2.gif";
					
					
					
						if(i>=arr.length){
						oM.src="img/1 .gif";
						clearInterval(timer);
						}else{
						var a=arr[i].x;
						var b=arr[i].y;
						
						oM.style.left=a+"px";
						oM.style.top=b+"px";
						i++;
						}
					},10);
					document.onmousemove=null;
				}
			}
		</script>
	</body>
</html>
